    "bio": "Sig Anderman Professional Career\nSigmund (Sig) Anderman is an American businessman and philanthropist. He was born in New York City in 1941 and attended New York public schools, graduating from City College of New York with a B.S. in Education in 1962. He obtained his J.D. (LLB) degree from New York University in 1965. After law school, Sig worked for the law firm of Winer, Neuburger and Sive (now Sive, Paget and Reisel), a New York law firm specializing in corporate and environmental law. For many years, Sig was, along with his partner, David Sive, part of the legal team handling the pioneering lawsuits that energized and defined the environmental movement in America. Among the many landmark cases Anderman participated in was Scenic Hudson Preservation Conference v. Federal Power Commission (1971). The Scenic Hudson (â€œStorm King Mountainâ€) case, for the first time in American jurisprudence, gave standing to bring a lawsuit to a citizens group without a financial interest in the project. The project proponent, Con Edison, eventually abandoned the project. Another notable case was Committee for Nuclear Responsibility, Inc. v. Schlesinger (1971), argued before the U.S. Supreme Court â€“ on a Saturday, for only the second time in the history of the Court. That case, which sought to enjoin the governmentâ€™s testing of a nuclear bomb under Amchitka Island, Alaska was eventually lost, but brought widespread public attention to the issues and risks of underground nuclear bomb testing and its potential environmental damage.\nIn 1979, Sig changed careers, becoming Chief Executive Officer of American Home Shield Corporation, the pioneering home warranty company that he helped found in 1973. That move spawned an entrepreneurial career spanning four decades and four innovative startup companies. After American Home Shield was sold in 1982 (still the dominant home warranty company in the country), Sig started CompuFund, Inc., a computerized mortgage origination ivering Value,â€ by Aspatore, and Tom Petersâ€™ â€œRe-Imagine!: Business Excellence in a Disruptive Age,â€ and the 2005 Tom Petersâ€™ PBS Special on Business Excellence and Innovation.\nPhilanthropy\nSig Anderman is Chairman of the Anderman Family Foundation, a San Francisco philanthropy he established to support environmental protection, the arts, medical research and social justice initiatives. He is founder and Chairman of The Springboard Initiative, a non-profit organization that provides underserved, minority young people innovative training programs and placement in high tech jobs. Anderman also serves on the Board of Directors of the Natural Resources Defense Council Action Fund.\nPersonal life\nSig married Susan Kosarin Anderman in 1964. She died in 2017 after 52 years of marriage. He has 3 children: Elissa Anderman VanDeursen, David Anderman and Gabrielle Anderman Cale, and 6 grandchildren.",
